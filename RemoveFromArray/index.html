<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Remove From Array</title>
</head>
<body>
    <script>
        function removeFromArray(arr,element){
            let i = 0;
            let flag = false;
            for ( ;i < arr.length; i++) {
                if (element == arr[i]) {
                    flag=true;
                    break;
                }
            }
            if (flag) {
                arr.splice(i,1);
            }
            console.log(arr);
        }
        let arr = [1, 2, 3, 4];
        removeFromArray(arr,3);
    </script>
</body>
</html>
