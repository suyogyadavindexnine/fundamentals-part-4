<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Conversion</title>
</head>
<body>
    <script>
        function ftoc(temp){
            let c = (temp-32)*(5/9);
            console.log("temp is Celsius : "+Math.ceil(c));
        }
        function ctof(temp){
            let f = (temp*(5/9))+32;
            console.log("temp is Fahrenheit : "+Math.ceil(f));
        }
        ftoc(100);
        ctof(0);
    </script>
</body>
</html>
