<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RepeatString</title>
</head>
<body>
    <script>
        function repeatString(str,num){
            let newstr = "";
            for (let i = 0; i < num; i++) {
                newstr = newstr+str;
            }
            return newstr;
        }
        console.log(repeatString('Hello', 3));
    </script>
</body>
</html>
