<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SumAll</title>
</head>
<body>
    <script>
        function sumAll(from,to){
            let sum = 0;
            for (let i = from; i <= to; i++) {
                sum = sum+i;
            }
            console.log(`sum is : ${sum}`);
        }
        sumAll(1,4);
    </script>
</body>
</html>
